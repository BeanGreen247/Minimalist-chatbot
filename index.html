<!DOCTYPE html>
<html>
    <head><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" /> 
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
        <title>BeanGreen247 - The minimalist chatbot</title>
            </head>
    <link rel="icon"
      type="image/png"
      href="logo.png"/>
<link rel = "stylesheet"
   type = "text/css"
   href = "style.css"/>
<link rel = "javascript"
   href = "js/bot.js"/>

<body  style="text-align:center;">         

<textarea readonly="true" id="botChat" style="text-align:left; position:fixed; display:block; top:8%; border:1px solid #2b2b2b; width:85%; margin-left:1%; margin-right:2.25%; height:85%; resize:none; font-family:Courier; color:white; background-color:#1b1b1b; overflow-y:auto; user-select:none; font-size:25px;"></textarea>        
<p style="margin-left:1%;position:fixed; border:1px solid black; top:92%; width:85%;">
<input type="text" placeholder="Ask a question" onKeypress="enterButton(event, document.getElementsByTagName('input')[0].value);" style="color:white; background-color:#1b1b1b; width:85%;">         
<button onClick="answer(document.getElementsByTagName('input')[0].value)">Talk To Me</button></p>        

</body>
<script src="js/bot.js"></script>
</html>
